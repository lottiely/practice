<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Carousel </title>
    <link rel="stylesheet" type="text/css" href="carousel-style.css">
</head>
  <body>

    <div class="carouselbox">
      <div class="buttons">
        <button class="prev">
          ◀ <span class="offscreen">Previous</span>
        </button>
        <button class="next">
          <span class="offscreen">Next</span> ▶
        </button>
      </div>
      <ol class ="content">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ol>
    </div>

    <script type="text/javascript" src="carousel-script.js"></script>
  </body>
</html>
